<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Even or Odd</title>
    <style>
        h1 {
            color: #00698f; /* blue */
        }
    </style>
</head>

<body>
    <h1>Even or Odd</h1>
    <div id="output"></div>

    <script>
        for (var i = 0; i <= 15; i++) {
            if (i % 2 === 0) {
                document.write(i + " " + "is even<br>");
            } else {
                document.write(i + " " + "is odd<br>");
            }
        }
    </script>
</body>
</html>
